<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="container">
          <div class="image-head">
            <img src="//codeforces.org/s/32872/images/codeforces-logo-with-telegram.png" height="41" >
            <img id="mobile-view" src="images/15211315791553239378-512.svg" alt="navpanel" width="31" height="31" >
            </div>
            <nav>
                <ul class= "primary-navpanel">
                    <li class="current"> <a href="#">Home</a> </li>
                    <li> <a href="#">ProblemSet</a> </li>
                    <li> <a href="#">Rules</a> </li>
                    
                </ul>
                <ul class="secondary-navpanel">
                    <li><a href="#">Login</a></li>
                    <li><a href="#">Query</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div>
     <section class="hero">
      <div class="container">
        <div class="top">
          <p class="top-head">
             <h1>Welcome to the CodeForces</h1> 
          </p>
          <div class="hero-button">
            <a href="#" class="sub-button">Upcoming Challenges</a>
            <a href="#" class="sub-button">About us</a>
          </div>  
        </div>
      </div>
     </section>
           
    </div>
    <div class="center-image" > 
      <img id="cimage" src="images/IMG1.jpg">
    </div>
    

    <div class="main-container">
        <div class="search-container">
          <input
            type="text"
            name="Username"
            id="input"
            class="input"
            
          />
          <button id="search" class="search">Search</button>
        </div>
        <div class="info">
          <div class="user-info">
            
            <span class="name" id="name">Firstname</span><br>
            <a class="username" id="username">@Username</a><br>
          </div>
          <div class="country" id="country-id">India</div><br>
          <div class="rating" id="rating">Rating</div><br>
          <div class="ranking" id="ranking">Rank</div><br>
        </div>

      </div>
      


    <script>
        $("#search").click(() => {
          $.getJSON(
            "https://codeforces.com/api/user.info?handles=" + $("#input").val(),
            (data) => {
    
              $("#name").html(data.result[0].firstName);
              $("#username").html("@" + data.result[0].handle);
              $("#username").attr("href", data.result[0].html_url);
              $("#country-id").html(data.result[0].country);
              $("#rating").html(data.result[0].rating);
              $("#ranking").html(data.result[0].rank);
              
            }
          );
        });
      </script>     
</body>
</html>
